<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #007BFF;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>HTML form</h1>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email id" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <label>Interests:</label>
        <input type="checkbox" id="interest1" name="interests" value="interest1">
        <label for="interest1">Interest 1</label>
        <input type="checkbox" id="interest2" name="interests" value="interest2">
        <label for="interest2">Interest 2</label>
        <input type="checkbox" id="interest3" name="interests" value="interest3">
        <label for="interest3">Interest 3</label><br>

        <label for="description">Tell us about yourself:</label><br>
        <textarea id="description" name="description" rows="4" cols="40"></textarea><br>

        <label for="file">Upload a file:</label>
        <input type="file" id="file" name="file"><br>

        <!-- <input type="submit" value="Submit"> -->
        <input type="submit" value="submit" onclick="validate()">
        <input type="reset" value="Reset">
    </form>
    <script>
        function validate(){
            let email = document.getElementById("email id").value;
            let password = document.getElementById("password").value;
            if(email == "" || password == ""){
                alert("Please fill all the fields");
            }
            else{
                alert("Login successful");
            }
        }
    </script> 
</body>
</html>
