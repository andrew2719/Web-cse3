<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>HTML form</h1>
    <form>
        <input id="email id" type="email" placeholder="example@gmail.com">
        <br><br>
        <input id="password" type="password" placeholder="password">
        <br><br>
        <input id="submit" type="submit" value="submit" onclick="validate()">

        <!-- make a dropdown menu with a name for the dropdown as dropdown -->
        <!-- user can identify the select name using the dropdown as on the dropdown -->

        <table>
            <tr>
              <th>Header 1</th>
              <th>Header 2</th>
            </tr>
            <tr>
              <td>Data 1</td>
              <td>Data 2</td>
            </tr>
            <tr>
              <td>Data 3</td>
              <td>Data 4</td>
            </tr>
          </table>


    </form>
    <script>
        function validate(){
            let email = document.getElementById("email id").value;
            let password = document.getElementById("password").value;
            if(email == "" || password == ""){
                alert("Please fill all the fields");
            }
            else{
                alert("Login successful");
            }
        }
    </script> 
</body>
</html>
