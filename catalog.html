<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVEL STORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        b {
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        button {
            padding: 8px 15px;
            background-color: #007BFF;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <table border=2>
        <caption>Books Available</caption>
        <tr>
            <th>Book Cover</th>
            <th>Author Name</th>
            <th>Publisher</th>
            <th>Price</th>
            <th>Add to cart</th>
        </tr>
        <tr>
            <td><img src="2-states.jpg" width="250" height="300">
                <br>
                <b>TWO STATES</b>
            </td>
            <td>Chetan Bagath</td>
            <td>Rupa Publications Pvt. Ltd</td>
            <td>$200</td>
            <td><button>add to cart</button></td>
        </tr>
    </table>
</body>
</html>
