<!DOCTYPE html>
<html>
<head>
  <title>Button Color Change</title>
  <style>
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
    }

    #red {
      background-color: red;
    }

    #blue {
      background-color: blue;
    }

    body {
      background-color: white;
    }
  </style>
</head>
<body>
  <button id="red" onclick="document.body.style.backgroundColor = 'red'">Red</button>
  <button id="blue" onclick="document.body.style.backgroundColor = 'blue'">Blue</button>
</body>
</html>
